<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bondify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h5>Sign Up</h5>
        <form id="signup-form" class="auth-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" class="auth-input" placeholder="Enter username" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" class="auth-input" placeholder="Enter password" required>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <p class="auth-redirect">Already have an account? <a href="login.html">Log In here</a>.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
