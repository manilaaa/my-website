<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Bondify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h5>Log In</h5>
        <form id="login-form" class="auth-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" class="auth-input" placeholder="Enter username" required>
            <br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" class="auth-input" placeholder="Enter password" required>
            <br>
            <button type="submit" class="auth-btn">Log In</button>
        </form>
        <p class="auth-redirect">Don't have an account? <a href="signup.html">Sign Up here</a>.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
